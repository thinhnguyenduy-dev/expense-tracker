services:
  # Backend Web Service
  - type: web
    name: expense-tracker-api
    region: singapore
    plan: free
    runtime: python
    repo: https://github.com/thinhnguyenduy-dev/expense-tracker # Placeholder, Render usually uses the connected repo in the Blueprint
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && python seed.py && uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        sync: false # User must provide this in dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: BACKEND_CORS_ORIGINS
        value: '["*"]' # Update this after frontend deploy
      - key: REDIS_URL
        fromService:
          type: redis
          name: expense-tracker-redis
          property: connectionString
      - key: SENTRY_DSN
        sync: false # User must provide this in dashboard

  # Native Redis Service
  - type: redis
    name: expense-tracker-redis
    region: singapore
    plan: free # Use free tier if available, otherwise starter
    ipAllowList: [] # Only internal access by default

  # Cron Job (Daily Automation)
  - type: cron
    name: expense-tracker-worker
    region: singapore
    plan: free
    schedule: "0 0 * * *" # Run daily at midnight UTC
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.cron_worker
    envVars:
      - key: DATABASE_URL
        sync: false # User must provide this
      - key: REDIS_URL
        fromService:
          type: redis
          name: expense-tracker-redis
          property: connectionString
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: LOG_LEVEL
        value: INFO
